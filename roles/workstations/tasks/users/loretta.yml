---
- name: users | lily | remove unwanted directories from home directory
  file:
    path: /home/lily/{{ item }}
    state: absent
  with_items:
    - '&&'
    - '0700'
    - 'lily:lily'
    - 'chmod'
    - 'chown'
    - 'hal:hal'
    - 'Public'
    - 'Templates'
    - 'Videos'
    - 'Documents'
    - 'Desktop'
    - 'Music'
    - 'Pictures'
    - 'Downloads'
    - 'bin'

- name: users | lily | create desired directories
  file:
    path: /home/lily/{{ item.dir }}
    state: directory
    owner: lily
    group: lily
    mode: 0700
  with_items:
    - { dir: '.ansible' }
    - { dir: '.bash' }
    - { dir: 'code' }
    - { dir: '.config' }
    - { dir: .config/autostart }
    - { dir: .config/bpytop }
    - { dir: .config/gtk-3.0 }
    - { dir: .config/terminator }
    - { dir: 'desktop' }
    - { dir: 'documents' }
    - { dir: 'downloads' }
    - { dir: 'git' }
    - { dir: .local }
    - { dir: .local/share }
    - { dir: .local/share/applications }
    - { dir: .bin }
    - { dir: 'media' }
    - { dir: projects }


- name: users | lily | copy user-dirs.dirs
  tags: dotfiles,dotfiles-lily
  copy:
    src: users/loretta/user-dirs.dirs
    dest: /home/lily/.config/user-dirs.dirs
    owner: lily
    group: lily
    mode: 0600
  notify: update_xdg

