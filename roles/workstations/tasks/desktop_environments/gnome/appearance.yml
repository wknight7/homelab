- name: Copy wallpaper for user {{ username }}
  become: true
  become_user: "{{ username }}"
  copy:
    src: "files/gnome/{{ wallpaper_file }}"
    dest: "{{ wallpaper_path }}/{{ wallpaper_file }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0644

- name: Set wallpaper for user {{ username }}
  become: true
  become_user: "{{ username }}"
  dconf:
    key: "/org/gnome/desktop/background/picture-uri"
    value: "'file://{{ wallpaper_path }}/{{ wallpaper_file }}'"

- name: Set wallpaper position for user {{ username }}
  become: true
  become_user: "{{ username }}"
  dconf:
    key: "/org/gnome/desktop/background/picture-options"
    value: "'zoom'"

- name: Copy lock screen background for user {{ username }}
  become: true
  become_user: "{{ username }}"
  copy:
    src: "files/gnome/{{ lockscreen_file }}"
    dest: "{{ wallpaper_path }}/{{ lockscreen_file }}"  # Store in user's wallpaper dir
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0644

- name: Set lock screen background for user {{ username }}
  become: true
  become_user: "{{ username }}"
  dconf:
    key: "/org/gnome/desktop/screensaver/picture-uri"
    value: "'file://{{ wallpaper_path }}/{{ lockscreen_file }}'"  # User-specific path

- name: Set lock screen background position for user {{ username }}
  become: true
  become_user: "{{ username }}"
