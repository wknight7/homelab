    key: "/org/gnome/desktop/screensaver/picture-options"
    value: "'zoom'"

- name: Set user photo for user {{ username }}
  become: true  # Become hal (or root)
  become_user: "{{ username }}" # Switch to the user
  copy:
    src: "files/users/{{ username }}/{{ user_photo_file }}" # Path to the user's photo in your repo
    dest: "{{ profile_image_path }}/{{ user_photo_file }}" # Standard location for user icons
    owner: root # Usually owned by root
    group: root # Usually owned by root
    mode: 0644

- name: Set user photo in login screen (if needed)
  become: true
  become_user: "{{ username }}"
  dconf:
