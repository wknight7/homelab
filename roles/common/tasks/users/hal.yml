- name: users | hal | create user
  user:
    name: hal    
    uid: 1999
    groups: sudo
    state: present    
    shell: /bin/bash
    
- name: users | hal | add public key
  tags: dotfiles,hal,ssh,ssh-keys,users
  authorized_key:
    user: hal
    key: "{{ item }}"
  with_file:
    - users/hal/ssh/hal_id_ed25519.pub

- name: users | hal | add sudoers file
  tags: settings,hal,sudo,system,users
  copy:
    src: users/sudoers_hal
    dest: /etc/sudoers.d/hal
    owner: root
    group: root
    mode: 0440